<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Solid Color, Half Crosshatch Background</title>
    <style>
        .half-crosshatch-bg {
            position: relative;
            width: 100%;
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
            background-color: #f0f0f0; /* Base background color (default) */
        }

        .half-crosshatch-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent),
                linear-gradient(-45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent);
            background-size: 20px 20px; /* Size of the crosshatch pattern */
            background-position: 0 0; /* Align pattern to the left */
            z-index: 1; /* Ensures the pattern is on top of the base color */
        }
    </style>
</head>
<body>
    <div class="half-crosshatch-bg">
        <!-- Content here -->
    </div>
</body>
</html>
